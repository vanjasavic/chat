<html lang="hr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <main id="main">

        <!--<h1 class="logo">Chat</h1>-->
        <br>

        <div id="chat__box" class="chat__box">

            <div id="chat__body" class="chat__body">

                <p class="chat__message chat__message__secondary">Ovo je druga chat poruka</p>

            
            </div>

            <div id="chat__footer" class="chat__footer">
                <form id="form" action="">
                    <input id="chat__input" class="chat__input" type="text" placeholder="Poruka za chat">
                    <button id="chat__button" class="chat__button">Po≈°alji</button>
                </form>
            </div>

        </div>

    </main>
